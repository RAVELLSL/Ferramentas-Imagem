<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Imagens Otimizado com Carregamento Paralelo</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 10px;
            background: #f8f8f8;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        textarea {
            height: 50px;
            resize: none;
            flex-grow: 1;
            margin-right: 10px;
        }
        #imageDisplay {
            flex-grow: 1;
            display: flex;
            align-items: flex-start; /* Assegura que a imagem encoste no topo */
            justify-content: center;
            background-color: black; /* Tarjas pretas para espaços não utilizados */
            overflow: hidden;
            position: relative;
        }
        img {
            height: 100%; /* Assegura que a altura seja máxima */
            width: auto; /* Mantém a proporção da imagem */
            max-width: 100%; /* Limita a largura da imagem para caber no contêiner */
            display: none; /* Inicia imagens como ocultas */
            image-rendering: optimizeQuality; /* Propriedade para melhorar a qualidade da imagem */
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <textarea id="imageUrls" placeholder="Cole cada link em uma nova linha"></textarea>
        <button onclick="selectText()">Selecionar Tudo</button>
        <button onclick="loadImages()">Carregar</button>
    </header>
    <div id="imageDisplay"></div>
    <div id="errorContainer"></div>

    <script>
        let images = [];
        let currentIndex = 0;

        function loadImages() {
            const imageUrls = document.getElementById('imageUrls').value;
            let urls = imageUrls.split('\n').map(url => url.trim()).filter(url => url);
            currentIndex = 0;

            const imageDisplay = document.getElementById('imageDisplay');
            imageDisplay.innerHTML = ''; // Limpa a área de visualização
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = ''; // Limpa mensagens de erro

            const loadPromises = urls.map(url => {
                const img = new Image();
                const imgPromise = new Promise((resolve, reject) => {
                    img.onload = () => resolve(img);
                    img.onerror = () => {
                        errorContainer.innerHTML += `<div class="error-message">Erro ao carregar a imagem: ${url}</div>`;
                        reject(new Error(`Erro ao carregar a imagem: ${url}`));
                    };
                    img.src = url;
                });
                return imgPromise;
            });

            Promise.all(loadPromises).then(loadedImages => {
                images = loadedImages;
                images.forEach((img, idx) => {
                    img.style.display = idx === currentIndex ? 'block' : 'none';
                    imageDisplay.appendChild(img);
                });
                updateImageDisplay();
            }).catch(error => {
                console.error("Error loading images: ", error);
            });
        }

        function updateImageDisplay() {
            images.forEach((img, idx) => {
                img.style.display = idx === currentIndex ? 'block' : 'none';
            });
        }

        function selectText() {
            const textarea = document.getElementById('imageUrls');
            textarea.focus();
            textarea.select();
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                nextImage();
            } else if (event.key === 'ArrowLeft') {
                previousImage();
            }
        });

        function nextImage() {
            if (currentIndex < images.length - 1) {
                images[currentIndex].style.display = 'none';
                currentIndex++;
                images[currentIndex].style.display = 'block';
            }
        }

        function previousImage() {
            if (currentIndex > 0) {
                images[currentIndex].style.display = 'none';
                currentIndex--;
                images[currentIndex].style.display = 'block';
            }
        }

        window.addEventListener('resize', function() {
            updateImageDisplay();
        });
    </script>
</body>
</html>
